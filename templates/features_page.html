<!DOCTYPE html>
<html>
<head>
    <title>NASA Meteorite App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="transparent-black">
        <table>
        {% for url in urls %}
            <tr>
                <td><button><a href={{url['address']}}>{{url['name']}}</a></button></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
